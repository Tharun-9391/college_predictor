<!DOCTYPE html>
<html lang="en">
<style>
    /* ✅ Full-Screen Background */
body {
    background: url("{{ url_for('static', filename='college.jpeg') }}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* ✅ Stylish Result Container */
.container {
    background: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 500px;
    color: white;
    backdrop-filter: blur(8px);
}

/* ✅ Headings */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* ✅ List Styling */
ul {
    list-style: none;
    padding: 0;
}

li {
    background: rgb(9, 191, 227);
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
}

/* ✅ Buttons */
.btn {
    background: linear-gradient(135deg, #00bcd4, #009688);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    display: inline-block;
    width: 475px;
    text-align: center;
    margin-top: 15px;
    transition: 0.3s;
    text-decoration: none;
}

.btn:hover {
    background: linear-gradient(135deg, #009688, #00bcd4);
    transform: scale(1.05);
}

/* ✅ Logout Button */
.logout {
    background: red;
    font-weight: bold;
}

.logout:hover {
    background: darkred;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
</head>
<body>
    <div class="container">
        <h2>Predicted Colleges and Branches for You</h2>
        <ul>
            {% for college, branch in colleges %}
                <li>{{ college }} - {{ branch }}</li>
            {% endfor %}
        </ul>
        <a href="/predict" class="btn">Predict Again</a>
        <a href="/logout" class="btn logout">Logout</a>
    </div>
</body>
</html>
